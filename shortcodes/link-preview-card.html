<div class="preview-card">
    <a href="{{ .Get "url" }}" target="_blank" rel="noopener noreferrer" class="preview-link">
        <div class="preview-inner">
            {{ if .Get "image" }}
            <div class="preview-image">
                <div class="preview-photo" style="background-image: url({{ .Get "image" }})"></div>
            </div>
            {{ end }}
            <div class="preview-content">
                <h4 class="preview-title">{{ .Get "title" | safeHTML }}</h4>
                {{ if .Get "description" }}
                <p class="preview-description">{{ .Get "description" | safeHTML }}</p>
                {{ end }}
                <div class="preview-meta">
                    {{ if .Get "date" }}
                    <span class="preview-date">edited date: {{ .Get "date" }}</span>
                    {{ end }}
                    <span class="preview-domain">{{ .Get "url" | replaceRE "^https?://([^/]+).*" "$1" }}</span>
                </div>
            </div>
        </div>
    </a>
</div>

<style>
.preview-card {
    border: 1px solid var(--bs-border-color);
    border-radius: 8px;
    margin: 1rem 0;
}

.preview-link {
    text-decoration: none;
    color: var(--bs-body-color) !important;
    display: block;
}

.preview-link:hover {
    color: var(--bs-body-color) !important;
}

.preview-inner {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 1rem;
    padding: 1rem;
}

.preview-image {
    width: 120px;
    height: 120px;
    overflow: hidden;
    border-radius: 4px;
}

.preview-photo {
    width: 100%;
    height: 100%;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(var(--color-neutral-100), 0.5);
    transition: transform 0.3s ease;
}

.preview-link:hover .preview-photo {
    transform: scale(1.1);
}

.preview-content {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.preview-title {
    margin: 0;
    font-size: 1.15rem;
    color: var(--bs-body-color);
    display: block;
    position: relative;
    width: fit-content;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    background-image: linear-gradient(
        to right,
        rgb(var(--color-primary-200) / 1),
        rgb(var(--color-primary-100) / 1)
    );
    background-position: 0 60%;
    background-repeat: no-repeat;
    background-size: 0 10px;
    transition: background-size 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    padding-bottom: 2px;
}

.preview-link:hover .preview-title {
    background-size: 100% 10px;
    color: var(--bs-body-color);
}

.preview-description {
    margin: 0;
    font-size: 0.9rem;
    color: var(--bs-body-color);
    opacity: 0.8;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.preview-meta {
    margin-top: auto;
    display: flex;
    gap: 1rem;
    font-size: 0.8rem;
    opacity: 0.6;
}

@media (max-width: 576px) {
    .preview-inner {
        grid-template-columns: 1fr;
    }
    
    .preview-image {
        width: 100%;
        height: 200px;
    }
}

@media (prefers-color-scheme: dark) {
    .preview-title {
        background-image: linear-gradient(
            to right,
            rgb(var(--color-primary-800) / 1),
            rgb(var(--color-primary-900) / 1)
        );
    }

    .preview-photo {
        background-color: rgba(var(--color-neutral-800), 0.5);
    }
}
</style>
